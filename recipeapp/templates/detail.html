<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6"  style="background-color:rgb(255, 255, 255);">
                <br>
                <br>
                <div class="product_img"><img src="{{product.image}}" alt="{{product.id}}" height="500px" width="500px"></div>
            </div>
            <div class="col-sm-6" >
                <div class="product_title"><h1>{{product.title}}</h1></div>
                <div class="product_recipe_type">{{product.recipe_type}}</div>
                <br>
                <div class="product_items">{{product.items}}</div>
                <br>
                <div class="product_ingredient">{{product.item_ingredients}}</div>
                <br>
                <div class="product_recipe">{{product.recipe}}</div>
                <br>
                <div class="product_recipe_addon">{{product.recipe_aditional}}</div>
                <br>
                {% if user.is_authenticated %}
                    <a href="{% url 'recipeapp:delete_item' product.id %}">delete</a>
                {% endif %}
            </div>
            
            
            
        </div>
    </div>
</body>
</html>
